<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <style>
      .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71Rs3XcjMIL._UX569_.jpg" alt="Denim Jeans" style="width:100%">
      <h1>Tailored Jeans</h1>
      <p class="price">Rs.800</p>
      <p>Womens casual jeans featuring a buttoned waist, basic pockets and a skinny fit. It is crafted from fine fabric.The model (height 5 ft 5 in) is wearing Size 28</p>
    <form action="/payment">
      <button type="submit">buy now</button>
    </form>
    </div>
  </body>
</html>
